{% load tags_filter %}
<ul class="tags">
  {% with filter_values=request.GET|get_filter_values %}
    {% for tag in view.all_tags %}
      <li class="tags__item">
        <a id="{{ tag.slug }}"
        class="tags__checkbox tags__checkbox_style_{{ tag.color }}
        {% if tag.slug not in filter_values %} tags__checkbox_active {% endif %}"
        href="?{{ request.GET|get_filter_link:tag }}"></a>
        <span class="tags__label">{{ tag.name }}</span>
      </li>
    {% endfor %}
  {% endwith %}
</ul>
